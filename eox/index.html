<!DOCTYPE html>
<html lang="en">
<head>
  <title>Etrian Odyssey X Skill Simulator</title>
  <meta charset="utf-8">
  <meta property="og:title" content="Etrian Odyssey X Overhaul Skill Sim">
  <meta property="og:description" content="Create a build for Etrian Odyssey X">
  <meta property="og:site_name" content="GitHub">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://reinasakuraba.github.io/EO-Skill-Sim/eox/">
  <meta property="og:image" content="https://reinasakuraba.github.io/EO-Skill-Sim/resources/eox-icon.png">
  <meta property="twitter:card" content="summary">
  <meta property="twitter:creator" content="@reina_sakuraba">
  <meta name="google-site-verification" content="UatCMGExj7J8ruog-wcSyg6j_cNls1fTi09ovass0fc" />
  <link rel="icon" sizes="48x48" type="image/x-icon" href="../resources/eox-favicon.ico">
  <link rel="stylesheet" type="text/css" href="../css/styles.css">
  <script type="text/javascript" src="../js/lz-string.min.js"></script>
  <script type="text/javascript" src="../js/simulator.js"></script>
  <script type="text/javascript" src="../js/eoxsimulator.js"></script>
  <script type="text/javascript" src="../data/eox/skills.js"></script>
  <script type="text/javascript" src="../data/eox/forward.js"></script>
  <script type="text/javascript" src="../data/eox/levels.js"></script>
</head>
<body class="blue-theme">
  <div id="header">
    <div style="margin-left: 20px;">
      <img src="../resources/eox-logo.png" height="160px" />
    </div>

    <div id="header-main">
      <div>
        <div>
          <strong>Level</strong>
          <select id="level">
            <option value="0">0</option>
          </select>
        </div>

        <br>

        <div>
          <strong>Level Cap</strong>
          <select id="level-cap">
            <option value="0">0</option>
          </select>
        </div>
      </div>

      <div>
        <div>
          <strong>Retire Level</strong>
          <select id="retire">
            <option value="N/A">N/A</option>
          </select>
        </div>
      </div>

      <div>
        <div>
          <strong>Class</strong>
          <select id="class-selector-primary">
            <option value="None">None</option>
          </select>
        </div>

        <br>

        <div>
          <strong>Subclass</strong>
          <select id="class-selector-secondary">
            <option value="None">None</option>
          </select>
        </div>
      </div>

      <div>
        <strong>Points Used<br><p id="points-current"></p>/<p id="points-total"></p></strong>
      </div>
    </div>


  </div>

  <div id="main">
    <div class="tree" id="tree-primary"></div>
    <div class="tree" id="tree-secondary"></div>
  </div>
</body>
</html>
